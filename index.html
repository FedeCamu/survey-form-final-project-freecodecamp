<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>freeCodeCamp Survey</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
          Thank you for taking the time to help us improve the platform
        </p>
      </header>

      <form id="survey-form" class="survey-form">
        <fieldset>
          <label for="name" id="name-label"
            >Name
            </label>
        <!-- </br> -->

            <input
              type="text"
              id="name"
              placeholder="Enter your name"
              required
            />
        

          <label for="email" id="email-label"
            >Email
            </label>

            <input
              type="email"
              id="email"
              placeholder="Enter your Email"
              required
            />
          

          <label for="age" id="number-label"
            >Age (optional)
            </label>

            <input type="number" id="age" placeholder="Age" min="16" max="99" />
          

          <label for="role" id="role-label"
            >Which option best describes your current role?
            </label>
            <select id="role" name="role">
              <option value="">(select current role)</option>
              <option value="1">Student</option>
              <option value="2">Full Time Job</option>
              <option value="3">Full Time Lerner</option>
              <option value="4">Prefer not to say</option>
              <option value="5">Other</option>
            </select>
          
        </fieldset>
    </hr>
        <fieldset>
          <legend>Would you recommend freeCodeCamp to a friend?</legend>
          <label for="Definitely" class="radio-options"
            ><input id="definitely" type="radio" name="reccomendation"/>
            Definitely</label
          >
          <label for="Maybe"
            ><input id="Maybe" type="radio" name="reccomendation" />
            Maybe</label
          >
          <label for="Notsure"
            ><input id="Notsure" type="radio" name="reccomendation" /> Not
            sure</label
          >

          <label for="role" id="role-label"
            >What is your favorite feature of freeCodeCamp?
            <select id="favorite" name="favorite">
              <option value="">(select an option)</option>
              <option value="1">Challenges</option>
              <option value="2">Projects</option>
              <option value="3">Community</option>
              <option value="4">Open Source</option>
            </select>
          </label>

          <p>What would you like to see improved? (Check all that apply)</p>
          <label for="improvements" id="improvements-label">
            <input
              id="improvements"
              type="checkbox"
              name="improvements"
              value="front-end-projects"
            />
            Front-end Projects</label
          >
          <label for="improvements" id="improvements-label">
            <input
              id="improvements"
              type="checkbox"
              name="improvements"
              value="back-end-projects"
            />
            Back-end Projects</label
          >
          <label for="improvements" id="improvements-label">
            <input
              id="improvements"
              type="checkbox"
              name="improvements"
              value="data-visualization"
            />
            Data Visualization</label
          >

          <label for="improvements" id="improvements-label">
            <input
              id="improvements"
              type="checkbox"
              name="improvements"
              value="challenges"
            />
            Challenges</label
          >

          <label for="improvements" id="improvements-label">
            <input
              id="improvements"
              type="checkbox"
              name="improvements"
              value="open-sourcs-community"
            />
            Open Source Community</label
          >

          <label for="improvements" id="improvements-label">
            <input
              id="improvements"
              type="checkbox"
              name="improvements"
              value="gitter-help-rooms"
            />
            Gitter help rooms</label
          >
          <label for="improvements" id="improvements-label">
            <input
              id="improvements"
              type="checkbox"
              name="improvements"
              value="videos"
            />
            Videos</label
          >
          <label for="improvements" id="improvements-label">
            <input
              id="improvements"
              type="checkbox"
              name="improvements"
              value="city-meetups"
            />
            City Meetups</label
          >
          <label for="improvements" id="improvements-label">
            <input
              id="improvements"
              type="checkbox"
              name="improvements"
              value="wiki"
            />
            Wiki</label
          >
          <label for="improvements" id="improvements-label">
            <input
              id="improvements"
              type="checkbox"
              name="improvements"
              value="forum"
            />
            Forum</label
          >
          <label for="improvements" id="improvements-label">
            <input
              id="improvements"
              type="checkbox"
              name="improvements"
              value="additional-courses"
            />
            Additional Courses</label
          >

          <label for="suggestions"
            >Any comments or suggestions?
            <textarea
              id="sugegstions"
              name="suggestions"
              rows="3"
              cols="30"
              placeholder="Enter your comment here..."
            ></textarea>
          </label>
        </fieldset>

        <button type="submit" id="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
