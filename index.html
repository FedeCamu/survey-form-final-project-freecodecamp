<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>freeCodeCamp Survey</title>
</head>
<body>

    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>

<div class="container">
 <form id="survey-form">
    <fieldset>
    <label for="name" id="name-label">Name   
      
    <input type="text" id="name" placeholder="Enter your name" required> </label> 

    <label for="email" id="email-label">Email   
      
    <input type="text" id="email" placeholder="Enter your Email" required> </label> 

     <label for="age" id="age-label">Age (optional)   
      
    <input type="number" id="age" placeholder="Age"> </label> 
    </fieldset>

   
 </form>       
    
</div>    
    
</body>
</html>
