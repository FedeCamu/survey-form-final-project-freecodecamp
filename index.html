<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>freeCodeCamp Survey</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
          Thank you for taking the time to help us improve the platform
        </p>
      </header>

      <form id="survey-form" class="survey-form">
        <div class="form-group">
          <label for="name" id="name-label">Name </label>

          <input
            type="text"
            id="name"
            placeholder="Enter your name"
            required
            class="text-input"
          />
        </div>

        <div class="form-group">
          <label for="email" id="email-label">Email </label>

          <input
            type="email"
            id="email"
            placeholder="Enter your Email"
            required
            class="text-input"
          />
        </div>

        <div class="form-group">
          <label for="age" id="number-label">Age (optional) </label>

          <input
            type="number"
            id="age"
            placeholder="Age"
            min="16"
            max="99"
            class="text-input"
          />
        </div>

        <div class="form-group">
          <label for="role" id="role-label"
            >Which option best describes your current role?
          </label>
          <select id="role" name="role">
            <option value="">(select current role)</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Lerner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </div>

        <div class="form-group">
          <legend>Would you recommend freeCodeCamp to a friend?</legend>
          <label for="Definitely" class="radio-options"
            ><input id="definitely" type="radio" name="reccomendation" />
            Definitely</label
          >
          <label for="Maybe" class="radio-options"
            ><input id="Maybe" type="radio" name="reccomendation" />
            Maybe</label
          >
          <label for="Notsure" class="radio-options"
            ><input id="Notsure" type="radio" name="reccomendation" /> Not
            sure</label
          >
        </div>
        <div class="form-group">
          <label for="favorite" id="favorite-label"
            >What is your favorite feature of freeCodeCamp?
          </label>
          <select id="favorite" name="favorite">
            <option value="">(select an option)</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
        </div>

        <div class="form-group">
          <legend>
            What would you like to see improved?
            <small>(Check all that apply)</small>
          </legend>
          <label
            for="improvements"
            id="improvements-label"
            class="checkbox-input"
          >
            <input
              id="improvements"
              type="checkbox"
              name="improvements"
              value="front-end-projects"
              class="checkbox-input"
            />
            Front-end Projects</label
          >
          <label for="improvements" id="improvements-label">
            <input
              id="improvements"
              type="checkbox"
              name="improvements"
              value="back-end-projects"
              class="checkbox-input"
            />
            Back-end Projects</label
          >
          <label for="improvements" id="improvements-label">
            <input
              id="improvements"
              type="checkbox"
              name="improvements"
              value="data-visualization"
              class="checkbox-input"
            />
            Data Visualization</label
          >

          <label for="improvements" id="improvements-label">
            <input
              id="improvements"
              type="checkbox"
              name="improvements"
              value="challenges"
              class="checkbox-input"
            />
            Challenges</label
          >

          <label for="improvements" id="improvements-label">
            <input
              id="improvements"
              type="checkbox"
              name="improvements"
              value="open-sourcs-community"
              class="checkbox-input"
            />
            Open Source Community</label
          >

          <label for="improvements" id="improvements-label">
            <input
              id="improvements"
              type="checkbox"
              name="improvements"
              value="gitter-help-rooms"
              class="checkbox-input"
            />
            Gitter help rooms</label
          >
          <label for="improvements" id="improvements-label">
            <input
              id="improvements"
              type="checkbox"
              name="improvements"
              value="videos"
              class="checkbox-input"
            />
            Videos</label
          >
          <label for="improvements" id="improvements-label">
            <input
              id="improvements"
              type="checkbox"
              name="improvements"
              value="city-meetups"
              class="checkbox-input"
            />
            City Meetups</label
          >
          <label for="improvements" id="improvements-label">
            <input
              id="improvements"
              type="checkbox"
              name="improvements"
              value="wiki"
              class="checkbox-input"
            />
            Wiki</label
          >
          <label for="improvements" id="improvements-label">
            <input
              id="improvements"
              type="checkbox"
              name="improvements"
              value="forum"
              class="checkbox-input"
            />
            Forum</label
          >
          <label for="improvements" id="improvements-label">
            <input
              id="improvements"
              type="checkbox"
              name="improvements"
              value="additional-courses"
              class="checkbox-input"
            />
            Additional Courses</label
          >
        </div>

        <div class="form-group">
          <label for="suggestions">Any comments or suggestions? </label>
          <textarea
            id="sugegstions"
            name="suggestions"
            placeholder="Enter your comment here..."
          ></textarea>
        </div>

        <button type="submit" id="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
